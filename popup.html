<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trilogy Url Copier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="hover.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="popup.js" defer></script>
    <script src="app.js" ></script>
    

    <style>
    html, body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 200px;
        padding: 0;
        width: 384px;
    }

    h1 {
        font-family: 'Menlo', monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: rgb(36, 29, 29)
    }

    a:link, a:visited {
        color: black;
        outline: 0;
        text-decoration: none;
    }

    img {
        width: 30px;
    }

    .modal-header {
        align-items: center;
        border-bottom: 0px;
        background-color:rgb(75, 66, 66)
    }

    .modal-icons {
        height: 50px;
        width: 100%;
    }

    .modal-content {
        border: 0px;
        padding-bottom: 25px;
    }

    .logo {
        padding: 6px;
    }

    .logo-icon {
        vertical-align: text-bottom;
        margin-right: 0px;
    }

    .version {
        color: #444;
        font-size: 18px;
    }

    .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
        border-bottom: 0px;
    }

    .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width:120px
    }

    .flex:hover {
        opacity: 0.4;
        transition: 0.9s;
    }

    .flex .fa {
        font-size: 40px;
        color: #2f5876;

    }

    p {
        justify-content: center;
        padding-bottom: 10px;
        color: white;
    }


    /* Grow */
.hvr-grow {
    display: inline-block;
    vertical-align: middle;
    transform: translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    backface-visibility: hidden;
    -moz-osx-font-smoothing: grayscale;
    transition-duration: 0.3s;
    transition-property: transform;
}

.hvr-grow:hover,
.hvr-grow:focus,
.hvr-grow:active {
    transform: scale(1.1);
}

    </style>

</head>
<body>
    <div class="modal-header">
        <h1 class="logo" style="color: white">
            <img src="images/Trilogy150x150.png" alt="" class="logo-icon"> Trilogy 
            Url Copier <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content text-center" style="background:rgb(117, 108, 108)">
        <p>Easily access Trilogy Url Copier</p>
        <form>
                <div class="form-group row">
                  <label for="inputEmail3" style="color: black" class="col-sm-2 col-form-label">Url</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLink" placeholder="Url">
                  </div>
                </div>
            </form>
    </div>
   
    <div class="modal-icons">
        <div class="flex-container" style="background: rgb(75, 66, 66)">
            <!-- twitter icon and links to twitter messages -->
            <div class="flex">
                <div id="twitter"></div>
                <a href="https://twitter.com/messages" target="_blank">
                <i class="fa fa-twitter hvr-pulse" style="color: rgb(66, 89, 218)"></i>
                </a>
            </div>
            <!-- slack icon and links to slack messages -->
            <div class="flex">
                <div id="slack"></div>
                    <a href="https://app.slack.com/client/TL6DE3YMA/CL6DE41L4" target="_blank">
                    <i class="fa fa-slack hvr-pulse" style="color: green"></i>
                    </a>
                </div>
                <!-- gmail icon and links to messages -->
                <div class="flex">
                    <div id="gmail"></div>
                        <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank">
                        <i class="fa fa-google hvr-pulse" style="color: red"></i>
                        </a>
                    </div>
                    <!-- linkin icon and link to messages -->
                    <div class="flex">
                        <div id="linkedIn"></div>
                            <a href="https://www.linkedin.com/messaging/compose/" target="_blank">
                            <i class="fa fa-linkedin hvr-pulse" style="color: white"></i>
                            </a>
                        </div>
                    <div class="flex">
                        <div id="discord"></div>
                                <a href="https://discordapp.com/channels/@me/600792617256747058" target="_blank">
                                <i class="fa fa-comment hvr-pulse"></i>
                                </a>
                            </div>
        </div>
    </div>

</body>
</html>
