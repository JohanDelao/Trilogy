<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trilogy Url Copier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="popup.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="popup.js" defer></script>
    <script src="jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/b2a17ff2c4.js"></script>


</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/TrilogyV2_150x150.png" alt="" class="logo-icon" style="margin-right: 24px"> Trilogy 
            Url Copier
            <div class="row">
                <div class="col-8">
                <span class="version">(1.0.1)</span>
            </div>
          <div class="col-4">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-ellipsis-v"></i></button>
                <div class="dropdown-content">
                    <div class="row">
                        <div class="col-5"> <em> Dark Mode</em> 
                            </div>
                        <div class="col-7">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox"> 
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div> 
                        </div>
                        </div>
                      </label>
                    </div>
                </div>

            </div>
            </div>
        </div>
        </h1>
    </div>
    <div class="modal-content text-center">
        <div class="row">
            <div class="col-12">
                 <p>Copy your Urls with Ease</p> 
                 </div>
        </div>
        <form>
                <div class="form-group row">
                  <label for="inputEmail3" style="color: var(--font-color)" class="col-sm-2 col-form-label">Url</label>
                  <div class="row"></div>  
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLink" placeholder="Url">
                  </div>
                  <div class="col-sm-2">
                        <i id="youngGrasshopper" class="fa fa-file-text hvr-pulse" style="font-size:24px; color: var(--font-color);"></i>
                    </div>
                </div>
            </form>
    </div>
   
    <div class="modal-icons">
        <div class="flex-container">
            <!-- slack icon and links to slack messages -->

            <div class="flex">
                    <div id="twitter"></div>
                        <a href="https://twitter.com/messages/compose" target="_blank">
                        <i class="fab fa-twitter fa-3x hvr-pulse" style="color: rgb(0, 191, 255)"></i>
                        </a>
                    </div>
            

            <div class="flex">
                <div id="slack">
                        <a href="https://app.slack.com/client/TL6DE3YMA/CL6DE41L4" target="_blank">
                            <i class="fab fa-slack fa-3x hvr-pulse" style="color: rgb(6, 172, 6)"></i>
                            </a>
                </div>
                   
                </div>
                <!-- gmail icon and links to messages -->
                <div class="flex">
                    <div id="gmail"></div>
                        <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank">
                        <i class="fab fa-google fa-3x hvr-pulse" style="color: red"></i>
                        </a>
                    </div>
                    <!-- linkin icon and link to messages -->
                    <div class="flex">
                        <div id="linkedIn"></div>
                            <a href="https://www.linkedin.com/messaging/compose/" target="_blank">
                            <i class="fab fa-linkedin fa-3x hvr-pulse" style="color: rgb(179, 11, 179)"></i>
                            </a>
                        </div>
                    <div class="flex">
                        <div id="discord"></div>
                                <a href="https://www.reddit.com/submit" target="_blank">
                                <i class="fab fa-reddit fa-3x hvr-pulse" style="color: rgb(223, 147, 6)"></i>
                                </a>
                            </div>
        </div>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                    <div id="Facebook"></div>
                            <a href="https://www.facebook.com/" target="_blank">
                            <i class="fab fa-facebook fa-3x hvr-pulse" style="color: rgb(77, 69, 182)"></i>
                            </a>
                        </div>
            <div class="flex">
                            <div id="FacebookMesg"></div>
                                    <a href="https://www.messenger.com/new" target="_blank">
                                    <i class="fab fa-facebook-messenger fa-3x hvr-pulse" style="color: rgb(127, 127, 233)"></i>
                                    </a>
                                </div>
             <div class="flex">
                            <div id="Remind"></div>
                                      <a href="https://www.remind.com/classes/dfell2024/messages/" target="_blank">
                                        <img src="Remind.png" class="img hvr-pulse" alt="...">
                                         </a>
                                     </div>
            
             <div class="flex">
                            <div id="Edmodo"></div>
                                      <a href="https://www.remind.com/classes/dfell2024/messages/" target="_blank">
                                        <img src="Edmodo1.png" class="img1 hvr-pulse" style="color: white" alt="...">
                                         </a>
                                             </div>
             <div class="flex">
                            <div id="Outlook"></div>
                                     <a href="https://outlook.office365.com/mail/inbox" target="_blank">
                                        <img src="outlook.png" class="img hvr-pulse" style="color: white" alt="...">
                                        </a>
                                            </div>
    </div>
    </div>

</body>
</html>
